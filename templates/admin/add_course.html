<!DOCTYPE html>
<html>
<head>
  <title>Add Course Page</title>
  <style>
    .form-container {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      color: white;
      max-width: 400px;
      margin: 0px;
      margin-top: -1400px;
    }

    .form-container label {
      display: block;
      margin-bottom: 10px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #EEC48B;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .message-box {
      background-color: #d4edda;  /* Light green background for success */
      color: #155724;  /* Dark green text */
      border: 1px solid #c3e6cb;  /* Light green border */
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    /* Flex container */
    .flex-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  {% extends 'admin/dashboard.html' %}

  {% block mynav %}
  <div class="main-content">
    <div class="form-container">
      <h2>Add New Course</h2>

      <!-- Display success message if available -->
      {% if messages %}
      <div class="message-box">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <!-- Course Form -->
      <form action="{% url 'add_course' %}" method="POST" id="myForm">
        {% csrf_token %}
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" required>
        
        <button type="submit">Add Course</button>
      </form>
    </div>
  </div>
  {% endblock %}
</body>
</html>
